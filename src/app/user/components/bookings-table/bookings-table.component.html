<table tuiTable [columns]="columns" class="table">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'checkbox'" [sorter]="null" tuiTh>
        <tui-checkbox [formControl]="selectAll"></tui-checkbox>
      </th>
      <th *tuiHead="'number'" tuiTh>No.</th>
      <th *tuiHead="'flight'" tuiTh>Flight</th>
      <th *tuiHead="'triptype'" tuiTh>Type trip</th>
      <th *tuiHead="'dates'" tuiTh>Data & Time</th>
      <th *tuiHead="'passengers'" tuiTh>Passengers</th>
      <th *tuiHead="'price'" tuiTh>Price</th>
      <th *tuiHead="'actions'" tuiTh [sorter]="null"></th>
    </tr>
  </thead>
  <tbody *tuiLet="bookings | tuiTableSort as sortedBookings" tuiTbody [data]="sortedBookings">
    <tr *ngFor="let item of sortedBookings; let index = index" tuiTr>
      <td *tuiCell="'checkbox'" tuiTd>
        <tui-checkbox></tui-checkbox>
      </td>
      <td *tuiCell="'number'" tuiTd>
        {{ item.flightNumber }}
      </td>
      <td *tuiCell="'flight'" tuiTd>{{ item.fligthsData[0].departure }} - {{ item.fligthsData[0].arrival }}</td>
      <td *tuiCell="'triptype'" tuiTd>
        {{ item.flightType }}
      </td>
      <td *tuiCell="'dates'" tuiTd>
        {{ item.departureDate }}
      </td>
      <td *tuiCell="'passengers'" tuiTd>
        {{ item.passengers.adults + item.passengers.children || 0 + item.passengers.infants || 0 }}
      </td>
      <td *tuiCell="'actions'" tuiTd>
        <button
          tuiIconButton
          appearance="flat"
          size="s"
          icon="tuiIconTrash"
          title="Remove"
          shape="rounded"
          type="button"
          class="remove"
        ></button>
      </td>
    </tr>
  </tbody>
</table>
