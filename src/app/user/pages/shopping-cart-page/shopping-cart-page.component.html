<div class="wrapper">
  <air-bookings-table
    *ngIf="userSettings$ | async as userSettings"
    [bookings]="bookings$ | async"
    caption="Shopping cart"
    [isEditable]="true"
    [preferredCurrency]="userSettings.currency"
    (removeBooking)="removeBooking($event)"
    (editBooking)="editBooking($event)"
    (bookingDetails)="bookingDetails($event)"
  ></air-bookings-table>
</div>
