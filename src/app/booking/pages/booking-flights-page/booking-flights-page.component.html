<div class="flight">
  <air-flight-carousel
    [flights]="flights"
    [isVisible]="!isSelected"
    (switchFlight)="onSwitchFlight($event)"
  ></air-flight-carousel>

  <air-flight-details
    [flight]="flights[switchedFlightIdx]"
    [isFlightSelected]="isSelected"
    (selectFlight)="onSelectFlight($event)"
  ></air-flight-details>
</div>
